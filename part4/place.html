<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="HBnB Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <!-- Place Details -->
    <section id="place-details" class="place-details">
      <!-- Populated dynamically -->
    </section>

    <!-- Reviews -->
    <section id="reviews">
      <h2>Reviews</h2>
      <div id="reviews-list">
        <!-- Review cards injected here -->
      </div>
    </section>

    <!-- Add Review (only if logged in) -->
    <section id="add-review" class="add-review">
      <h2>Add a Review</h2>
      <form id="review-form" class="form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="review-rating">Rating:</label>
        <select id="review-rating" name="review-rating" required>
          <option value="">Select rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 HBnB. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
